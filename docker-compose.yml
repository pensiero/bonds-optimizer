version: '3'

services:
  db:
    image: mysql:5.7.20
    volumes:
      - mysql-data:/var/lib/mysql
    expose:
      - 3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: config/docker/web/prod/Dockerfile
    depends_on:
      - db

  nginx:
    build:
      context: ./config/docker/nginx/
    depends_on:
      - web

volumes:
  mysql-data: